<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practise</title>
  </head>
  <body style="padding-bottom:1000px;">
    <div style="display:flex;
    flex-direction:row;">
      <div style="background-color:lightblue;">
        div 1 text
      </div>
      <div style="background-color:lightpink">
        div 2 <p>text</p>
      </div>
    </div>

    <div style="display:flex;
    flex-direction:row;
    margin-top:30px;
    border-width:1px;
    height:70px;
    border-style:solid;
    border-color:grey;
    justify-content:center;">
      <div style="background-color:lightblue;
      width:100px;">
        div 1 text
      </div>
      <div style="background-color:lightpink;
      width:100px;">
        div 2 
    </div>
    <div style="background-color:lightblue;
      width:100px;">
        div 1 text
      </div>
</div>

<div style="display:flex;
flex-direction:row;
margin-top:30px;
border-width:1px;
height:70px;
border-style:solid;
border-color:grey;
justify-content:space-between;">
  <div style="background-color:lightblue;
  width:100px;">
    div 1 text
  </div>
  <div style="background-color:lightpink;
  width:100px;">
    div 2 
</div>
<div style="background-color:lightblue;
  width:100px;">
    div 1 text
  </div>
</div>

<div style="display:flex;
flex-direction:row;
margin-top:30px;
border-width:1px;
height:70px;
border-style:solid;
border-color:grey;
justify-content:space-between;
align-items:start;">
  <div style="background-color:lightblue;
  width:100px;">
    div 1 text
  </div>
  <div style="background-color:lightpink;
  width:100px;">
    div 2 
</div>
<div style="background-color:lightblue;
  width:100px;">
    div 1 text
  </div>
</div>
  </body>
</html>
